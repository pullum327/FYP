<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Display</title>
    <style>
        body {
            background-image: url('static\\images\\bg4.png');
        }
        
        .character {
            text-align: center;
        }
        
        .card-container {
            margin: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            flex-wrap: wrap;
            z-index: 1;
        }
        
        .card-container .h2 {
            margin-bottom: 20px;
            font-size: 5em;
        }
        
        .card-container .card {
            position: relative;
            width: 280px;
            height: 400px;
            margin: 100px;
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .card-container .card .content {
            padding: 20px;
            text-align: center;
            transform: translateY(100px);
            opacity: 0;
            transition: 0.5s;
        }
        
        .card-container .card .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .card-container .card:hover .dark-overlay {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.2);
            /* 半透明黑色 */
        }
        
        .card-container .card:hover .content {
            transform: translateY(0px);
            opacity: 1;
        }
        
        .card-container .card .content h3 {
            font-size: 3.8em;
            color: #fff;
            z-index: 1;
        }
        
        .card-container .card .content p {
            font-size: 3em;
            color: #fff;
            font-weight: 300;
        }
        
        .card-container .card .content a {
            position: relative;
            display: inline-block;
            padding: 10px 25px;
            margin-top: 15px;
            background: linear-gradient(45deg, #6d5dfc, #c8b5fc);
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(109, 93, 252, 0.5);
            transition: all 0.3s ease;
        }
        
        .card-container .card .content a:hover {
            background: linear-gradient(45deg, #5c47e0, #b39ffc);
            box-shadow: 0 8px 20px rgba(109, 93, 252, 0.7);
            transform: translateY(-5px);
        }
        
        .bubble-text {
            font-size: clamp(2rem, calc(2rem + 3.5vw), 8rem);
            color: hsl(0, 0%, 98%);
            user-select: none;
            text-align: center;
            /* 水平居中 */
            display: block;
            /* 确保是块级元素以应用居中效果 */
            margin-top: 5%;
            /* 水平居中 */
        }
        
        .bubble-text.split-text {
            display: inline-flex;
        }
        
        .bubble-text .split-char {
            font-weight: 200;
            transition: font-weight 0.5s ease;
        }
        
        .bubble-text .split-char:hover {
            font-weight: var(--_fw-900);
            color: var(--_clr-900);
        }
        
        .bubble-text .split-char:hover+.split-char {
            font-weight: var(--_fw-700);
            color: var(--_clr-700);
        }
        
        .bubble-text .split-char:hover+.split-char+.split-char {
            font-weight: var(--_fw-400);
            color: var(--_clr-400);
        }
        
        .bubble-text .split-char:has(+.split-char:hover) {
            font-weight: var(--_fw-700);
            color: var(--_clr-700);
        }
        
        .bubble-text .split-char:has(+.split-char+.split-char:hover) {
            font-weight: var(--_fw-400);
            color: var(--_clr-400);
        }
        
        @keyframes slide-in-top {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="character" class="character">
        <h2 class="bubble-text text">Character</h2>
        <div class="card-container">

            <!-- 第一个卡片，点击后跳转到指定页面 -->
            <div class="card" style="background-image: url('static/images/image1.jpg');" id="play-game-button">
                <div class="dark-overlay"></div>
                <div class="content">
                    <h3>老高</h3>
                </div>
            </div>

            <!-- 第二个卡片，点击后跳转到另一个页面 -->
            <div class="card" style="background-image: url('static/images/image2.jpg');" onclick="window.location.href='chenwenqian.html';">
                <div class="dark-overlay"></div>
                <div class="content">
                    <h3>陳文茜</h3>
                </div>
            </div>

        </div>
    </div>

</body>
<script>
    function splitTextIntoSpans(target) {
        let elements = document.querySelectorAll(target);
        elements.forEach((element) => {
            element.classList.add('split-text');
            let text = element.innerText;
            let splitText = text
                .split(" ")
                .map(function(word) {
                    let char = word.split('').map(char => {
                        return `<span class="split-char">${char}</span>`;
                    }).join('');
                    return `<div class="split-word">${char}&nbsp</div>`;
                }).join('');

            element.innerHTML = splitText;
        });
    }
    splitTextIntoSpans('.bubble-text');

    document.getElementById('play-game-button').addEventListener('click', function() {
        window.open('/game', '_blank');
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="csshake.min.css" />
    <!-- or from surge.sh -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css" />
    <title>Game Interface</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* 视口高度 */
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            /* 让所有子元素排列在同一行 */
            /* 在元素之间均匀分布空间 */
            align-items: center;
            /* 垂直居中对齐 */
            padding: 10px;
            background-color: #282c34;
            color: #fff;
        }
        
        .audio {
            position: relative;
        }
        
        .player .hp-bar,
        .ai .hp-bar {
            /* position: absolute; 移除 */
            height: 20px;
            width: 250px;
            /* 设置固定宽度 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            /* 调整间距 */
        }
        
        .player .hp-bar {
            top: 150px;
            left: 35%;
            width: 250px;
        }
        
        .ai .hp-bar {
            top: 100px;
            right: 42%;
            width: 250px;
        }
        
        .hp-fill {
            height: 100%;
            background-color: red;
            text-align: center;
            line-height: 20px;
            color: #000;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
            /* 添加平滑动画 */
        }
        
        @keyframes hp-fill-animation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        .battle-area {
            overflow: visible;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            /* 垂直居中 */
            padding: 20px;
            background-color: #222;
            background-image: url('static\\images\\background.png');
            /* position: relative; 移除 */
            /* height: 405px; 移除，允许高度自适应 */
            flex-wrap: wrap;
            /* 如果需要在小屏幕上换行 */
        }
        
        .player,
        .ai {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        #player-img,
        #ai-img {
            height: 350px;
            width: 350px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            /* 移除 */
            z-index: 10;
            /* 移除 top、left、right、transform 等属性 */
            margin: 0 auto;
            /* 使图片水平居中 */
            position: relative;
            /* 保持 player-img 相对定位 */
            z-index: 1;
            /* player-img 在底层 */
        }
        
        #player-img {
            background-image: url('static\\images\\pokemon1.png');
            /* 移除 top, left, transform 属性 */
        }
        
        #ai-img {
            background-image: url('static\\images\\pokemon4.png');
            /* 移除 top, right, transform 属性 */
        }
        
        .footer {
            width: 100%;
            background-color: #333;
            padding: 20px;
            color: #000;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* 添加闪烁效果 */
        
        @keyframes repeatEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* 玩家攻击动画 */
        
        @keyframes player-attack-animation {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateX(0) rotate(-45deg);
                opacity: 1;
            }
            40% {
                transform: translateX(100vw) rotate(-45deg);
                opacity: 1;
            }
            40.01% {
                transform: translateX(-100vw) rotate(-45deg);
                opacity: 1;
            }
            70% {
                transform: translateX(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        #player-img.attack-animation {
            animation: player-attack-animation 1.5s forwards linear;
        }
        /* AI 攻击动画 */
        
        @keyframes ai-attack-animation {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateX(0) rotate(45deg);
                opacity: 1;
            }
            40% {
                transform: translateX(-100vw) rotate(45deg);
                opacity: 1;
            }
            40.01% {
                transform: translateX(100vw) rotate(45deg);
                opacity: 1;
            }
            70% {
                transform: translateX(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        #ai-img.attack-animation {
            animation: ai-attack-animation 1.5s forwards linear;
        }
        /* 应用于玩家图片的攻击动画类 */
        
        #player-img.attack-animation {
            animation: player-attack-animation 1s forwards;
        }
        
        #ai-img.attack-animation {
            animation: ai-attack-animation 1s forwards;
        }
        
        #t-img {
            position: absolute;
            /* 绝对定位，使其能够重叠 */
            top: 20%;
            /* 根据需要调整位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            /* 将 t-img 居中 */
            z-index: 2;
            /* t-img 在 player-img 之上 */
            height: 30px;
            width: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('static/images/t.png');
            animation: repeatEffect 1s infinite;
            /* 重复播放动画 */
        }
        
        #xt-img {
            display: none;
            position: absolute;
            /* 绝对定位，使其能够重叠 */
            top: 7%;
            /* 根据需要调整位置 */
            left: 42%;
            transform: translate(-50%, -50%);
            /* 将 t-img 居中 */
            z-index: 2;
            /* t-img 在 player-img 之上 */
            height: 30px;
            width: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('static/images/xt.png');
            animation: repeatEffect 1s infinite;
            /* 重复播放动画 */
        }
        
        .waveform-card {
            width: 70%;
            border-radius: 30px;
            background: #212121;
            box-shadow: 15px 15px 30px rgb(25, 25, 25), -15px -15px 30px rgb(60, 60, 60);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #waveform {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .footer .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        
        .footer .controls button {
            width: 220px;
            height: 170px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 0 20px;
            display: inline-block;
            text-align: center;
            font-size: 24px;
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #btn1 {
            background-image: url('static/images/o.png');
        }
        
        #btn2 {
            background-image: url('static/images/x.png');
        }
        
        .footer .controls button:hover {
            transform: scale(1.1);
        }
        /* Flicker effect on attack */
        
        .shake-opacity {
            animation: flicker 0.2s alternate 5;
        }
        
        #audio-icon {
            width: 40px;
            height: 40px;
            left: 20%;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
        #play-icon {
            background-image: url('static/images/play-icon.png');
        }
        
        #pause-icon {
            background-image: url('static/images/pause-icon.png');
        }
        
        .turn-info {
            position: fixed;
            top: 20px;
            right: 100%;
            /* Start off-screen to the right */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            display: none;
            /* Initially hidden */
        }
        
        @keyframes slide-right-to-left {
            0% {
                right: 100%;
                /* Start off-screen to the right */
                opacity: 0;
            }
            25% {
                right: 50%;
                /* Center of the screen */
                transform: translateX(-50%);
                opacity: 1;
            }
            75% {
                right: 50%;
                /* Stay in the center */
                transform: translateX(-50%);
                opacity: 1;
            }
            100% {
                right: -100%;
                /* Move off-screen to the left */
                transform: translateX(-50%);
                opacity: 0;
            }
        }
        
        .turn-info.hidden {
            top: -60px;
            /* Move it off-screen when not active */
        }
        
        .turn-info.show {
            top: 20px;
            /* Bring it back on-screen when active */
        }
        
        .card-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        
        .card:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        /* 或者你可以改为更具描述性的名字 */
        
        .judgment-hidden {
            display: none;
        }
        
        #associated-text {
            font-size: 24px;
            white-space: pre-wrap;
            color: white;
            font-family: Arial, sans-serif;
            /* 保持空格和换行符 */
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        
        .judgment-bubble {
            position: absolute;
            top: 20%;
            right: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
            text-align: center;
        }
        
        .judgment-bubble.show {
            opacity: 1;
        }
        
        .tooltip-panel {
            position: absolute;
            top: 50%;
            left: 100%;
            /* 将面板定位在图片的右侧 */
            transform: translateY(-50%);
            /* 垂直居中 */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: left;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .tooltip-panel::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            /* 将小三角定位在面板的左侧 */
            transform: translateY(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0.8) transparent transparent;
        }
        
        .hidden {
            display: none;
        }
        
        .damage-number {
            position: absolute;
            color: #ff0000;
            font-size: 36px;
            font-weight: bold;
            animation: pop-up 1s ease-out forwards;
            pointer-events: none;
            /* 讓數字不影響點擊事件 */
        }
        
        @keyframes pop-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        .hit {
            opacity: 0.5;
            /* 改变不透明度，表示受击 */
            filter: brightness(0.5) contrast(1.5);
        }
        
        .battle-log {
            flex: 1;
            margin: 0 20px;
            background-color: rgba(128, 128, 128, 0.5);
            /* 半透明的灰色背景 */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            height: auto;
            overflow-y: overlay;
            /* 隐藏溢出内容，移除滚动条 */
            min-height: 250px;
            /* 根据需要调整最大高度 */
            max-height: 250px;
            /* 根据需要调整最大高度 */
            max-width: 600px;
            /* 根据需要调整最大高度 */
            max-width: 600px;
            /* 根据需要调整最大高度 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
            /* 添加黑色边框 */
            &::-webkit-scrollbar {
                width: 7px;
            }
            &::-webkit-scrollbar-button {
                background: transparent;
                border-radius: 4px;
            }
            &::-webkit-scrollbar-track-piece {
                background: transparent;
            }
            &::-webkit-scrollbar-thumb {
                border-radius: 4px;
                background-color: rgba(0, 0, 0, 0.4);
                border: 1px solid slategrey;
            }
            &::-webkit-scrollbar-track {
                box-shadow: transparent;
            }
        }
        
        .combined-scoreboard {
            left: 12%;
            width: 780px;
            /* 设定进度条的宽度 */
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 15px 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            transition: background 0.3s ease-in-out;
        }
        
        .combined-scoreboard::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50px;
            width: 50px;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px 10px rgba(255, 255, 255, 0.5);
            transform: skewX(-20deg);
            animation: scan 1.5s infinite;
            /* 自动播放光线扫描动画 */
            opacity: 1;
            /* 确保光线可见 */
        }
        
        @keyframes scan {
            0% {
                left: -50px;
            }
            100% {
                left: 100%;
            }
        }
        
        .score-bar {
            height: 100%;
            border-radius: 15px;
            transition: background 0.3s ease-in-out;
        }
        
        .score-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .story-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: #fff;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        
        .story-text {
            max-width: 800px;
            font-size: 40px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        #skip-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 32px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        
        #skip-btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
            /* 放大按钮 */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.4);
            /* 添加白色阴影 */
        }
        
        .score-display {
            color: white;
            /* 设置文字颜色 */
            font-size: 20px;
            /* 设置字体大小 */
            text-align: center;
            /* 让文字居中 */
            margin-top: 10px;
            /* 增加顶部的间距 */
            padding: 5px 10px;
            /* 内边距，让文字周围留空 */
            background-color: rgba(0, 0, 0, 0.6);
            /* 添加半透明背景，增强对比度 */
            border-radius: 8px;
            /* 设置圆角 */
            width: 450px;
            /* 设置固定宽度 */
            height: 40px;
            /* 设置固定高度 */
            line-height: 40px;
            /* 让文字垂直居中 */
            display: inline-block;
            /* 让其保持在一行内 */
        }
    </style>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div id="story-overlay" class="story-overlay">
        <div id="story-text" class="story-text"></div>
        <button id="skip-btn">
            SKIP
        </button>
    </div>
    <div class="header">
        <div class="audio">
            <div id="audio-icon" class="play-icon"></div>
        </div>
        <div class="score-display">
            玩家分数: <span id="player-score">0</span> (<span id="player-percentage">0%</span>) | AI 分数: <span id="ai-score">0</span> (<span id="ai-percentage">0%</span>)
        </div>
        <div class="combined-scoreboard" id="combined-bar">
            <!-- 进度条的背景颜色由 JavaScript 动态更新 -->
        </div>
        <div id="score-tooltip" class="score-tooltip hidden">
            玩家撃敗AI: <span id="player-correct">0</span> 次
        </div>
    </div>
    <div id="turn-info" class="turn-info">
        <p id="turn-text">玩家回合</p>
    </div>
    <div class="main-content">
        <div class="battle-area">
            <div class="player">
                <div id="player-arrow" class="turn-arrow"></div>
                <div class="hp-bar">
                    <div id="player-hp" class="hp-fill">10 HP</div>
                </div>

                <div class="shake-little">
                    <div id="player-img"></div>
                    <div id="t-img"></div>
                </div>

                <div id="player-tooltip" class="tooltip-panel hidden">
                    <p>
                        血量: <span id="player-health-value">10</span>/<span id="player-max-health">10</span>
                    </p>
                    <p>
                        攻擊力: <span id="player-attack-value">1</span>
                    </p>
                    <p>
                        連擊攻擊 X<span id="player-multi-attack-value">1</span>
                    </p>
                </div>
            </div>
            <div id="battle-log" class="battle-log"></div>
            <div class="ai">
                <div id="ai-judgment-bubble" class="judgment-bubble hidden">
                    <p id="judgment-text"></p>
                </div>
                <div id="ai-arrow" class="turn-arrow"></div>
                <div class="hp-bar">
                    <div id="ai-hp" class="hp-fill">10 HP</div>
                </div>
                <div class="shake-little">
                    <div id="ai-img"></div>
                    <div id="xt-img"></div>
                </div>
            </div>
            <div id="card-selection" class="card-selection hidden">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="waveform-card">
            <p id="associated-text">{{ text }}</p>
            <div id="waveform" data-audio-path="{{ url_for('static', filename=audio_path) }}"></div>
        </div>
        <div class="controls">
            <button id="btn1" class="btnclass" data-audio-path="{{ url_for('static', filename='audio/Correct.mp3') }}"></button>
            <button id="btn2" class="btnclass" data-audio-path="{{ url_for('static', filename='audio/Wrong.mp3') }}"></button>
        </div>

        <audio id="audioPlayer" src></audio>
    </div>
</body>
<script>
    // ---- 全局变量定义 ----
    var multiatknum = 1
    var playerHP = 5
    var playerATK = 1
    var playerMax = 5
    var aiHP = 2
    var aiATK = 1
    let gameover = false
    var aiMax = 2
    var turnGlo = 1
    let aiFainted = false
    const availableItems = ['increase_hp_max', 'restore_hp', 'increase_attack', 'multi_attack']
    let playerItems = []
    var modelPrediction = ''
    var actualType = ''
    var playerPrediction = ''
    let judge = false
    let aijudge = false
    let playerScore = 0;
    let aiScore = 0;
    let totalwin = 0;
    const maxScore = 6;
    let totalQuestions = 0 // 总题数
    let totalaiQuestions = 0
    let isGuideActive = true;
    // 定义玩家和 AI 的位置
    var playerPosition = {
        x: 10,
        y: 80
    }
    var aiPosition = {
        x: 60,
        y: 50
    }
    let decisionTimer

    // 获取元素的引用
    const playerImg = document.getElementById('player-img')
    const playerTooltip = document.getElementById('player-tooltip')
    const playerAttackValue = document.getElementById('player-attack-value')
    const playerHealthValue = document.getElementById('player-health-value')
    const playerMaxHealth = document.getElementById('player-max-health')

    async function evaluateGuess(turnGlo) {
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const correctAudioPath = btn1.getAttribute('data-audio-path')
        const wrongAudioPath = btn2.getAttribute('data-audio-path')
        const heart = 'static/audio/heart.wav'
        const aiImgElement = document.getElementById('ai-img')
        const aiRect = aiImgElement.getBoundingClientRect()
        const damageX = aiRect.left + aiRect.width / 2
        const damageY = aiRect.top
        const playerImgElement = document.getElementById('player-img')
        const playerRect = playerImgElement.getBoundingClientRect()
        const damageX2 = playerRect.left + playerRect.width / 2
        const damageY2 = playerRect.top

        if (turnGlo === 1) {
            // 玩家的回合
            if (playerPrediction === actualType) {
                console.log('Player win')
                judge = true
                updateBattleLogjudge(judge, '玩家')
                updateBattleLog('玩家', playerATK * multiatknum, 'AI')
                updateScore('player')

                attackEffect(1)
                aiHP = Math.max(0, aiHP - playerATK * multiatknum) // 减少 AI 的 HP
                showDamage(damageX, damageY, playerATK * multiatknum)
                await playAudio(heart)
                updateHPBar('ai-hp', aiHP, aiMax)
                triggerFlickerEffect('ai-img')
                takeHit('ai-img')

                if (playerPrediction === 'r') {
                    btn1.style.backgroundColor = 'green' // 正确时btn1变为绿色
                    await playAudio(correctAudioPath)
                } else {
                    btn2.style.backgroundColor = 'green' // 正确时btn2变为绿色
                    await playAudio(correctAudioPath)
                }

            } else {
                console.log('Player wrong')
                judge = false
                updateBattleLogjudge(judge, '玩家')
                if (playerPrediction === 'r') {
                    btn1.style.backgroundColor = 'red' // 错误时btn1变为红色
                    await playAudio(wrongAudioPath)
                } else {
                    btn2.style.backgroundColor = 'red' // 错误时btn2变为红色
                    await playAudio(wrongAudioPath)
                }
            }

            setTimeout(() => {
                btn1.style.backgroundColor = '' // 2秒后恢复原始颜色
                btn2.style.backgroundColor = '' // 2秒后恢复原始颜色
            }, 2000)

            turnGlo = 2

            updateTurn(turnGlo)
        } else if (turnGlo === 2) {
            if (aiHP <= 0) {
                handleAIFaint() // 处理AI失败后的逻辑
                totalaiQuestions--;
                turnGlo = 1;
                updateTurn(turnGlo);
            }
            // 模型的回合
            else if (modelPrediction === actualType) {
                if (playerHP > 0 || aiHP > 0) {
                    attackEffect(2)
                    playAudio(heart)
                    console.log('model win')
                    updateScore('ai')
                    playerHP = Math.max(0, playerHP - aiATK) // 减少玩家的 HP
                    showDamage(damageX2, damageY2, aiATK)
                    updateHPBar('player-hp', playerHP, playerMax)

                    takeHit('player-img')
                    showAIJudgment('全真音频')

                    aijudge = true
                    updateBattleLogjudge(aijudge, '木馬老高')

                }
            } else {

                } else {
                    console.log('model wrong')
                    aijudge = false
                    updateBattleLogjudge(aijudge, '木馬老高')
                    showAIJudgment('合成音频')

            }
            checkGameOver()
            if (playerHP > 0) {

    function getRandomItems(array, num) {
        const result = []
        const clonedArray = [...array]
        for (let i = 0; i < num; i++) {
            const randomIndex = Math.floor(Math.random() * clonedArray.length)
            result.push(clonedArray[randomIndex])
            clonedArray.splice(randomIndex, 1) // 移除已选择的项目，防止重复
        }
        return result
    }

            `然而，在實驗過程中，一個擁有自我意識的木馬病毒「黑影」悄悄入侵了老高的神經網路。黑影試圖奪取老高的意識和身體控制權，進而可能對整個互聯世界造成無法估量的威脅。`,

            `在高智的AI系統內部，存在著一道強大的防禦機制──也就是你。作為高智的防禦核心，你需要與黑影展開一場激烈的意識對決，保護老高的心智免受侵害。`,

            `黑影試圖透過操控老高的意識，模糊他與高智之間的界線。為了擊敗黑影，你和病毒將進行一系列挑戰：雙方同時聆聽同一段音頻，猜測這段音頻是真實的（來自老高的意識）還是虛假的（由高智生成的防禦幻象）。每次猜對，都可以對對方發動攻擊；猜錯則無法行動。`,

            `你的任務至關重要：利用你的直覺和判斷力，辨別真偽，擊敗入侵的病毒，保衛老高的心智安全。老高的命運，乃至整個網路世界的安全，都掌握在你的手中。`,

            `你準備好進入意識深處，迎接這場心智之戰了嗎？`
        ];

        const storyOverlay = document.getElementById('story-overlay');
        const storyText = document.getElementById('story-text');

        // 打字机效果函数，用于逐字显示内容
        function typeStory(text, element, delay = 50, callback) {
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, delay);
                } else if (callback) {
                    callback(); // 打字完成后执行回调
                }
            }
            type();
        }

        // 逐段显示故事内容
        function showStoryContent(index = 0) {
            if (index < storyContent.length) {
                storyText.textContent = ''; // 清空之前的内容
                playAudio("static/audio/623A5218338544.mp3")
                typeStory(storyContent[index], storyText, 50, () => {
                    // 当前段落显示完成后，等待用户点击继续下一段
                    storyOverlay.onclick = () => {
                        storyOverlay.onclick = null; // 移除当前的点击事件防止重复触发
                        showStoryContent(index + 1); // 显示下一段
                    };
                });
            } else {
                // 所有段落显示完毕后隐藏遮罩层并开始引导
                storyOverlay.classList.add('hidden');
                startGuide(); // 假设有一个函数启动引导
            }
        }

        // 显示剧情遮罩层并开始展示内容
        storyOverlay.classList.remove('hidden');
        showStoryContent(); // 从第一段开始展示

        // 引导启动函数示例
        function startGuide() {
            console.log('引导开始'); // 这里可以替换为实际的引导启动逻辑
            StopAudio("static/audio/623A5218338544.mp3")
            showGuideStep(currentStep);
        }

        // 引导步骤和展示逻辑
        const guideSteps = [{
            elementId: 'btn1',
            message: '這個按鈕判斷音頻是否為全真。'
        }, {
            elementId: 'btn2',
            message: '這個按鈕判斷音頻是否為合成。'
        }, {
            elementId: 'audio-icon',
            message: '點擊這裡播放或暫停音頻。'
        }, {
            elementId: 'player-hp',
            message: '這是玩家的血量條，若AI 判斷與實際影片相同則減少。'
        }, {
            elementId: 'ai-hp',
            message: '這是AI的血量條，若玩家判斷與實際影片相同則減少。'
        }, {
            elementId: 'combined-bar',
            message: '這是總分進度條，顯示玩家打敗AI的次數'
        }];

        // 引导功能的其他部分代码保持不变
        let currentStep = 0;

        // 创建引导覆盖层
        const guideOverlay = document.createElement('div');
        guideOverlay.style.position = 'fixed';
        guideOverlay.style.top = 0;
        guideOverlay.style.left = 0;
        guideOverlay.style.width = '100%';
        guideOverlay.style.height = '100%';
        guideOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        guideOverlay.style.zIndex = 1000;
        guideOverlay.style.display = 'flex';
        guideOverlay.style.justifyContent = 'center';
        guideOverlay.style.alignItems = 'center';
        guideOverlay.style.color = '#fff';
        guideOverlay.style.textAlign = 'center';
        guideOverlay.style.padding = '20px';
        guideOverlay.style.cursor = 'pointer';
        document.body.appendChild(guideOverlay);

        const guideText = document.createElement('div');
        guideText.style.maxWidth = '600px';
        guideText.style.fontSize = '24px';
        guideOverlay.appendChild(guideText);

        // 引导步骤显示函数
        function showGuideStep(step) {
            const {
                elementId,
                message
            } = guideSteps[step];
            const element = document.getElementById(elementId);

            // 正常的引导步骤
            element.style.zIndex = 1001;
            element.style.position = 'relative';
            element.style.boxShadow = '0 0 10px 5px rgba(255, 255, 255, 0.8)';

            guideText.textContent = message;

            guideOverlay.onclick = () => {
                element.style.zIndex = '';
                element.style.boxShadow = '';
                currentStep++;
                if (currentStep < guideSteps.length) {
                    showGuideStep(currentStep);
                } else {
                    endGuide();
                }
            };
        }

        function endGuide() {
            console.log('引导结束'); // 这里可以替换为实际的引导结束逻辑
            isGuideActive = false;
            wavesurfer.play();
            document.body.removeChild(guideOverlay);
        }
    });

    // ---- 辅助函数 ----
    function showTurnInfo(turnInfo) {
        turnInfo.classList.add('show')
        setTimeout(() => {
            turnInfo.classList.remove('show')
        }, 3000)
        turnInfo.style.display = 'block'
        turnInfo.style.animation = 'none'

        turnInfo.style.animation = 'slide-right-to-left 3s forwards'

        turnInfo.addEventListener(
            'animationend',
            () => {

            }, {

            }
        )
    }

    function disableButtons(disable) {
        const buttons = document.querySelectorAll('.btnclass')
        buttons.forEach((button) => {
            button.disabled = disable
        })

    function startDecisionTimer() {
        let countdown = 5
        const countdownElement = document.createElement('div')
        countdownElement.id = 'decision-countdown'
        countdownElement.style.position = 'fixed'
        countdownElement.style.top = '45%'
        countdownElement.style.left = '50%'
        countdownElement.style.transform = 'translate(-50%, -50%)'
        countdownElement.style.fontSize = '68px'
        countdownElement.style.color = 'white'
        countdownElement.style.zIndex = '1000'
        countdownElement.style.width = '200px'
        countdownElement.style.height = '200px'
        countdownElement.style.borderRadius = '50%'
        countdownElement.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'
        countdownElement.style.display = 'flex'
        countdownElement.style.alignItems = 'center'
        countdownElement.style.justifyContent = 'center'
        countdownElement.style.boxShadow = '0 0 20px 10px rgba(255, 255, 255, 0.8)'
        document.body.appendChild(countdownElement)

        countdownElement.textContent = `${countdown}`

        decisionTimer = setInterval(() => {
            countdown--
            if (countdown > 0) {
                countdownElement.textContent = `${countdown}`
            } else {
                clearInterval(decisionTimer)
                document.body.removeChild(countdownElement)
                playerPrediction = 'n' // Default incorrect value
                evaluateGuess(1)
                hideTImage()
                disableButtons(true)
            }
        }, 1000)
    }

    function animateHPBar(hpElementId, maxHP) {
        const hpElement = document.getElementById(hpElementId)
        let currentHP = 0
        hpElement.style.width = '0%' // 初始化血条为0
            // 计算每次增加的HP量，根据动画时长和帧率设置
        const duration = 3000 // 动画总时长3秒
        const interval = 50 // 每50毫秒更新一次
        const increment = maxHP / (duration / interval) // 每次增加的HP值
            // 定义一个动画计时器
        const animationInterval = setInterval(() => {
            currentHP = Math.min(currentHP + increment, maxHP) // 防止超出maxHP
            const hpPercentage = (currentHP / maxHP) * 100 // 计算当前宽度百分比
            hpElement.style.width = `${hpPercentage}%`
            hpElement.textContent = `${Math.round(currentHP)} HP` // 显示当前HP值
                // 当达到最大HP时，清除计时器
            if (currentHP >= maxHP) {
                clearInterval(animationInterval)
                hpElement.textContent = `${maxHP} HP` // 最终显示满血
            }
        }, interval)
    }

    function updateScore(winner) {
        if (winner === 'player') {
            playerScore++; // Increment the score by 1
        } else {
            aiScore++;
        }
        updateScoreDisplay()
    }

    function updatetotalScore() {
        totalwin++;
        updateScoreBar(); // Update the scoreboard visually
        checkGameOver();
    }

    function updateScoreDisplay() {
        const playerPercentage = totalQuestions > 0 ? ((playerScore / totalQuestions) * 100).toFixed(2) : 0;
        const aiPercentage = totalaiQuestions > 0 ? ((aiScore / totalaiQuestions) * 100).toFixed(2) : 0;
        document.getElementById('player-score').textContent = playerScore; // 只更新玩家分数
        document.getElementById('ai-score').textContent = aiScore;

        document.getElementById('player-percentage').textContent = `${playerPercentage}%`; // 玩家百分比
        document.getElementById('ai-percentage').textContent = `${aiPercentage}%`;
    }

    function updateScoreBar() {
        const combinedBar = document.getElementById('combined-bar');
        const playerPercentage = (totalwin / maxScore) * 100; // Calculate percentage

        combinedBar.style.background = `linear-gradient(65deg,	#53FF53 ${playerPercentage}%, #ddd ${playerPercentage}%)`;
    }

    function checkGameOver() {
        if (totalwin >= maxScore) {
            displayGameOver('玩家赢了！')
        } else if (playerHP <= 0) {
            displayGameOver('AI赢了！')
        }
    }

    function displayGameOver(message) {
        const gameOverPage = document.createElement('div')
        gameOverPage.style.position = 'fixed'
        gameOverPage.style.top = '0'
        gameOverPage.style.left = '0'
        gameOverPage.style.width = '100%'
        gameOverPage.style.height = '100%'
        gameOverPage.style.backgroundColor = 'rgba(0, 0, 0, 0.9)'
        gameOverPage.style.display = 'flex'
        gameOverPage.style.flexDirection = 'column'
        gameOverPage.style.alignItems = 'center'
        gameOverPage.style.justifyContent = 'center'
        gameOverPage.style.color = 'white'
        gameOverPage.style.zIndex = '10000'

        const messageElement = document.createElement('h1')
        messageElement.textContent = message

        const scoreElement = document.createElement('p')
        scoreElement.textContent = `玩家答對了 ${playerScore} / ${totalQuestions} 題`

        const restartButton = document.createElement('button')
        restartButton.textContent = '重新開始'
        restartButton.onclick = () => location.reload()

        gameOverPage.appendChild(messageElement)
        gameOverPage.appendChild(scoreElement)
        gameOverPage.appendChild(restartButton)
        document.body.appendChild(gameOverPage)
    }

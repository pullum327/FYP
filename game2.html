<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="csshake.min.css" />
    <!-- or from surge.sh -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css" />
    <title>Game Interface</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* 视口高度 */
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10px;
            background-color: #282c34;
            color: #fff;
        }
        
        .audio {
            position: relative;
        }
        
        .player .hp-bar,
        .ai .hp-bar {
            /* position: absolute; 移除 */
            height: 20px;
            width: 250px;
            /* 设置固定宽度 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            /* 调整间距 */
        }
        
        .player .hp-bar {
            top: 150px;
            left: 35%;
            width: 250px;
        }
        
        .ai .hp-bar {
            top: 100px;
            right: 42%;
            width: 250px;
        }
        
        .hp-fill {
            height: 100%;
            background-color: red;
            text-align: center;
            line-height: 20px;
            color: #000;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
            /* 添加平滑动画 */
        }
        
        .battle-area {
            overflow: visible;
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            /* 垂直居中 */
            padding: 20px;
            background-color: #222;
            background-image: url('static\\images\\background.png');
            /* position: relative; 移除 */
            /* height: 405px; 移除，允许高度自适应 */
        }
        
        .player,
        .ai {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        #player-img,
        #ai-img {
            height: 350px;
            width: 350px;
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
            /* 移除 */
            z-index: 10;
            /* 移除 top、left、right、transform 等属性 */
            margin: 0 auto;
            /* 使图片水平居中 */
            position: relative;
            /* 保持 player-img 相对定位 */
            z-index: 1;
            /* player-img 在底层 */
        }
        
        #player-img {
            background-image: url('static\\images\\pokemon1.png');
            /* 移除 top, left, transform 属性 */
        }
        
        #ai-img {
            background-image: url('static\\images\\pokemon4.png');
            /* 移除 top, right, transform 属性 */
        }
        
        .footer {
            width: 100%;
            background-color: #333;
            padding: 20px;
            color: #000;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* 添加闪烁效果 */
        
        @keyframes repeatEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* 玩家攻击动画 */
        
        @keyframes player-attack-animation {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateX(0) rotate(-45deg);
                opacity: 1;
            }
            40% {
                transform: translateX(100vw) rotate(-45deg);
                opacity: 1;
            }
            40.01% {
                transform: translateX(-100vw) rotate(-45deg);
                opacity: 1;
            }
            70% {
                transform: translateX(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        #player-img.attack-animation {
            animation: player-attack-animation 1.5s forwards linear;
        }
        /* AI 攻击动画 */
        
        @keyframes ai-attack-animation {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            10% {
                transform: translateX(0) rotate(45deg);
                opacity: 1;
            }
            40% {
                transform: translateX(-100vw) rotate(45deg);
                opacity: 1;
            }
            40.01% {
                transform: translateX(100vw) rotate(45deg);
                opacity: 1;
            }
            70% {
                transform: translateX(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        #ai-img.attack-animation {
            animation: ai-attack-animation 1.5s forwards linear;
        }
        /* 应用于玩家图片的攻击动画类 */
        
        #player-img.attack-animation {
            animation: player-attack-animation 1s forwards;
        }
        
        #ai-img.attack-animation {
            animation: ai-attack-animation 1s forwards;
        }
        
        #t-img {
            position: absolute;
            /* 绝对定位，使其能够重叠 */
            top: 20%;
            /* 根据需要调整位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            /* 将 t-img 居中 */
            z-index: 2;
            /* t-img 在 player-img 之上 */
            height: 30px;
            width: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('static/images/t.png');
            animation: repeatEffect 1s infinite;
            /* 重复播放动画 */
        }
        
        #xt-img {
            display: none;
            position: absolute;
            /* 绝对定位，使其能够重叠 */
            top: 7%;
            /* 根据需要调整位置 */
            left: 42%;
            transform: translate(-50%, -50%);
            /* 将 t-img 居中 */
            z-index: 2;
            /* t-img 在 player-img 之上 */
            height: 30px;
            width: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('static/images/xt.png');
            animation: repeatEffect 1s infinite;
            /* 重复播放动画 */
        }
        
        .waveform-card {
            width: 70%;
            border-radius: 30px;
            background: #212121;
            box-shadow: 15px 15px 30px rgb(25, 25, 25), -15px -15px 30px rgb(60, 60, 60);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #waveform {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .footer .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        
        .footer .controls button {
            width: 220px;
            height: 170px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 0 20px;
            display: inline-block;
            text-align: center;
            font-size: 24px;
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #btn1 {
            background-image: url('static/images/o.png');
        }
        
        #btn2 {
            background-image: url('static/images/x.png');
        }
        
        .footer .controls button:hover {
            transform: scale(1.1);
        }
        /* Flicker effect on attack */
        
        .shake-opacity {
            animation: flicker 0.2s alternate 5;
        }
        
        #audio-icon {
            width: 40px;
            height: 40px;
            left: 20%;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
        #play-icon {
            background-image: url('static/images/play-icon.png');
        }
        
        #pause-icon {
            background-image: url('static/images/pause-icon.png');
        }
        
        .turn-info {
            position: fixed;
            top: 20px;
            right: 100%;
            /* Start off-screen to the right */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            display: none;
            /* Initially hidden */
        }
        
        @keyframes slide-right-to-left {
            0% {
                right: 100%;
                /* Start off-screen to the right */
                opacity: 0;
            }
            25% {
                right: 50%;
                /* Center of the screen */
                transform: translateX(-50%);
                opacity: 1;
            }
            75% {
                right: 50%;
                /* Stay in the center */
                transform: translateX(-50%);
                opacity: 1;
            }
            100% {
                right: -100%;
                /* Move off-screen to the left */
                transform: translateX(-50%);
                opacity: 0;
            }
        }
        
        .turn-info.hidden {
            top: -60px;
            /* Move it off-screen when not active */
        }
        
        .turn-info.show {
            top: 20px;
            /* Bring it back on-screen when active */
        }
        
        .card-selection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .card {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        
        .card:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
        /* 或者你可以改为更具描述性的名字 */
        
        .judgment-hidden {
            display: none;
        }
        
        #associated-text {
            font-size: 24px;
            white-space: pre-wrap;
            color: white;
            font-family: Arial, sans-serif;
            /* 保持空格和换行符 */
        }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        
        .judgment-bubble {
            position: absolute;
            top: 20%;
            right: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
            text-align: center;
        }
        
        .judgment-bubble.show {
            opacity: 1;
        }
        
        .tooltip-panel {
            position: absolute;
            top: 50%;
            left: 100%;
            /* 将面板定位在图片的右侧 */
            transform: translateY(-50%);
            /* 垂直居中 */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: left;
            white-space: nowrap;
            z-index: 1000;
        }
        
        .tooltip-panel::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            /* 将小三角定位在面板的左侧 */
            transform: translateY(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0.8) transparent transparent;
        }
        
        .hidden {
            display: none;
        }
        
        .damage-number {
            position: absolute;
            color: #ff0000;
            font-size: 36px;
            font-weight: bold;
            animation: pop-up 1s ease-out forwards;
            pointer-events: none;
            /* 讓數字不影響點擊事件 */
        }
        
        @keyframes pop-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        .hit {
            opacity: 0.5;
            /* 改变不透明度，表示受击 */
            filter: brightness(0.5) contrast(1.5);
        }
        
        .battle-log {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            text-align: left;
            z-index: 1000;
            height: 50px;
            width: 100%;
            /* 设置为100% */
            overflow-y: auto;
            max-height: 200px;
            margin-bottom: 10px;
            /* 与其他内容的间距 */
        }
    </style>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div class="header">
        <div class="audio">
            <div id="audio-icon" class="play-icon"></div>
        </div>
    </div>
    <div id="turn-info" class="turn-info">
        <p id="turn-text">玩家回合</p>
    </div>
    <div class="main-content">
        <div class="battle-area">
            <div class="player">
                <div id="player-arrow" class="turn-arrow"></div>
                <div class="hp-bar">
                    <div id="player-hp" class="hp-fill">10 HP</div>
                </div>

                <div class="shake-little">
                    <div id="player-img"></div>
                    <div id="t-img"></div>
                </div>

                <div id="player-tooltip" class="tooltip-panel hidden">
                    <p>
                        血量: <span id="player-health-value">10</span>/<span id="player-max-health">10</span>
                    </p>
                    <p>
                        攻擊力: <span id="player-attack-value">1</span>
                    </p>
                    <p>
                        連擊攻擊 X<span id="player-multi-attack-value">1</span>
                    </p>
                </div>
            </div>
            <div class="ai">
                <div id="ai-judgment-bubble" class="judgment-bubble hidden">
                    <p id="judgment-text"></p>
                </div>
                <div id="ai-arrow" class="turn-arrow"></div>
                <div class="hp-bar">
                    <div id="ai-hp" class="hp-fill">10 HP</div>
                </div>
                <div class="shake-little">
                    <div id="ai-img"></div>
                    <div id="xt-img"></div>
                </div>
            </div>
            <div id="card-selection" class="card-selection hidden">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>
            </div>
        </div>
    </div>
    <div id="battle-log" class="battle-log"></div>
    <div class="footer">
        <div class="waveform-card">
            <p id="associated-text">{{ text }}</p>
            <div id="waveform" data-audio-path="{{ url_for('static', filename=audio_path) }}"></div>
        </div>
        <div class="controls">
            <button id="btn1" class="btnclass" data-audio-path="{{ url_for('static', filename='audio/Correct.mp3') }}"></button>
            <button id="btn2" class="btnclass" data-audio-path="{{ url_for('static', filename='audio/Wrong.mp3') }}"></button>
        </div>

        <audio id="audioPlayer" src></audio>
    </div>
</body>
<script>
    // ---- 全局变量定义 ----
    var multiatknum = 1
    var playerHP = 10
    var playerATK = 1
    var playerMax = 10
    var aiHP = 2
    var aiATK = 1
    let gameover = false
    var aiMax = 2
    var turnGlo = 1
    let aiFainted = false
    const availableItems = ['increase_hp_max', 'restore_hp', 'increase_attack', 'multi_attack']
    let playerItems = []
    var modelPrediction = ''
    var actualType = ''
    var playerPrediction = ''
    let judge = false
        // 定义玩家和 AI 的位置
    var playerPosition = {
        x: 0,
        y: 100
    }
    var aiPosition = {
        x: 60,
        y: 70
    }

    // 获取元素的引用
    const playerImg = document.getElementById('player-img')
    const playerTooltip = document.getElementById('player-tooltip')
    const playerAttackValue = document.getElementById('player-attack-value')
    const playerHealthValue = document.getElementById('player-health-value')
    const playerMaxHealth = document.getElementById('player-max-health')
    const playerMultiAttackValue = document.getElementById('player-multi-attack-value')
        // 更新面板中的数值
    function updatePlayerTooltip() {
        playerAttackValue.textContent = playerATK
        playerHealthValue.textContent = playerHP
        playerMaxHealth.textContent = playerMax
        playerMultiAttackValue.textContent = multiatknum
    }

    // 初次调用，确保数值正确
    updatePlayerTooltip()

    // 当玩家的攻击力或血量发生变化时，调用此函数
    // 例如，在你的 `applyItemEffect` 函数和其他修改 `playerATK`、`playerHP`、`playerMax` 的地方调用

    // 鼠标进入时显示面板
    playerImg.addEventListener('mouseenter', function() {
        updatePlayerTooltip() // 确保数值是最新的
        playerTooltip.classList.remove('hidden')
    })

    // 鼠标移出时隐藏面板
    playerImg.addEventListener('mouseleave', function() {
        playerTooltip.classList.add('hidden')
    })

    // ---- 初始化HP条 ----
    updateHPBar('player-hp', playerHP, playerMax) // Player 的最大血量为 10
    updateHPBar('ai-hp', aiHP, aiMax) // AI 的最大血量为 2
    updatePositions()
        // ---- Predict设置 ----
    triggerPredict(audioPath)

    // ---- WaveSurfer 音频播放器设置 ----
    var audioPath = "{{ url_for('static', filename=audio_path) }}"
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#fff',
        progressColor: '#ccc',
        height: 128
    })

    // 加载音频并在页面加载时自动播放
    wavesurfer.load(audioPath)
    wavesurfer.on('ready', function() {
        wavesurfer.play()
        togglePlayPauseIcon()
        const initialText = document.querySelector('#associated-text').textContent
        if (initialText) {
            showTextAnimated(initialText)
        }
    })

    // ---- 事件监听器 ----
    document.getElementById('audio-icon').addEventListener('click', togglePlayPause)
    document.getElementById('btn1').addEventListener('click', function() {
        playerPrediction = 'r'
        evaluateGuess(1)
        hideTImage()
    })
    document.getElementById('btn2').addEventListener('click', function() {
        playerPrediction = 'f'
        evaluateGuess(1)
        hideTImage()
    })
    document.addEventListener('click', function(event) {
        createClickEffect(event.pageX, event.pageY)
    })

    // ---- 音频播放/暂停功能 ----
    function togglePlayPause() {
        if (wavesurfer.isPlaying()) {
            wavesurfer.pause()
        } else {
            wavesurfer.play()
        }
        togglePlayPauseIcon()
    }

    function togglePlayPauseIcon() {
        const teamIcon = document.getElementById('audio-icon')
        if (wavesurfer.isPlaying()) {
            teamIcon.style.backgroundImage = "url('static/images/pause-icon.png')"
        } else {
            teamIcon.style.backgroundImage = "url('static/images/play-icon.png')"
        }
    }

    function playAudio(audioPath) {
        const audioPlayer = document.getElementById('audioPlayer')
        audioPlayer.src = audioPath
        audioPlayer.play()
    }

    // ---- 回合切换及评估 ----
    function updateTurn(turnGlo) {
        const turnInfo = document.getElementById('turn-info')
        const turnText = document.getElementById('turn-text')
        if (turnGlo === 1 && !gameover) {
            turnText.textContent = '玩家回合'
            disableButtons(false) // 启用按钮，允许玩家操作
            showTImage()
        } else if (turnGlo === 2) {
            disableButtons(true) // 禁用按钮，防止玩家操作
            turnText.textContent = '模型回合'
            setTimeout(() => {
                    evaluateGuess(2) // 模拟模型的决策过程
                }, 4000) // 延时模拟模型计算时间
        } else if (gameover) {
            disableButtons(true)
        }
        showTurnInfo(turnInfo)
    }

    async function evaluateGuess(turnGlo) {
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const correctAudioPath = btn1.getAttribute('data-audio-path')
        const wrongAudioPath = btn2.getAttribute('data-audio-path')
        const heart = 'static/audio/heart.wav'
        const aiImgElement = document.getElementById('ai-img')
        const aiRect = aiImgElement.getBoundingClientRect()
        const damageX = aiRect.left + aiRect.width / 2
        const damageY = aiRect.top
        const playerImgElement = document.getElementById('player-img')
        const playerRect = playerImgElement.getBoundingClientRect()
        const damageX2 = playerRect.left + playerRect.width / 2
        const damageY2 = playerRect.top

        if (turnGlo === 1) {
            // 玩家的回合
            if (playerPrediction === actualType) {
                judge = true;
                updateBattleLogjudge(judge, '玩家');
                updateBattleLog('玩家', playerATK * multiatknum, 'AI');

                console.log('Player win')
                attackEffect(1)
                aiHP = Math.max(0, aiHP - playerATK * multiatknum) // 减少 AI 的 HP
                showDamage(damageX, damageY, playerATK * multiatknum)
                await playAudio(heart)
                updateHPBar('ai-hp', aiHP, aiMax)
                triggerFlickerEffect('ai-img')
                takeHit('ai-img')

                if (playerPrediction === 'r') {
                    btn1.style.backgroundColor = 'green' // 正确时btn1变为绿色
                    await playAudio(correctAudioPath)
                } else {
                    btn2.style.backgroundColor = 'green' // 正确时btn2变为绿色
                    await playAudio(correctAudioPath)
                }

                // 当AI的血量清0时
                if (aiHP === 0) {
                    handleAIFaint() // 处理AI失败后的逻辑
                    aiATK = 0
                }
            } else {
                console.log('Player wrong')
                judge = false;
                updateBattleLogjudge(judge, '玩家');
                if (playerPrediction === 'r') {
                    btn1.style.backgroundColor = 'red' // 错误时btn1变为红色
                    await playAudio(wrongAudioPath)
                } else {
                    btn2.style.backgroundColor = 'red' // 错误时btn2变为红色
                    await playAudio(wrongAudioPath)
                }
            }

            setTimeout(() => {
                btn1.style.backgroundColor = '' // 2秒后恢复原始颜色
                btn2.style.backgroundColor = '' // 2秒后恢复原始颜色
            }, 2000)

            turnGlo = 2

            updateTurn(turnGlo)
        } else if (turnGlo === 2) {
            // 模型的回合
            if (modelPrediction === actualType) {
                attackEffect(2)
                console.log('model win')
                playerHP = Math.max(0, playerHP - aiATK) // 减少玩家的 HP
                showDamage(damageX2, damageY2, aiATK)
                playAudio(heart)
                updateHPBar('player-hp', playerHP, playerMax)
                triggerFlickerEffect('player-img')
                takeHit('player-img')
                showAIJudgment('全真音频')
                updateBattleLog('AI', aiATK, '玩家');
            }
        } else {
            if (modelPrediction == 'nullans') {
                console.log('ERROR101')
            } else {
                console.log('model wrong')
                showAIJudgment('合成音频')
            }
        }

        turnGlo = 1
        updateTurn(turnGlo) // 更新回合信息并启动玩家的回合
        loadNextAudio()
    }


    function triggerPredict(audioPath) {
        fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    audio_path: audioPath
                })
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Prediction:', data.aiprediction)
                console.log('Actual:', data.audiotype)
                console.log('PATH:', data.audio_path)
                    // 其他需要执行的代码
                updatePredictions(data.aiprediction, data.audiotype)
            })
            .catch((error) => console.error('Error predicting audio:', error))
    }

    function takeHit(img) {
        var img = document.getElementById(img)
        img.classList.add('hit')

        // 延时移除hit类，以便下次受击可以重新触发动画
        setTimeout(function() {
                img.classList.remove('hit')
            }, 2000) // 显示3秒后恢复
    }

    // ---- HP条和震动效果 ----
    function updateHPBar(hpElementId, currentHP, maxHP) {
        const hpElement = document.getElementById(hpElementId)
        const hpPercentage = (currentHP / maxHP) * 100
        hpElement.style.width = hpPercentage + '%' // 根据百分比调整宽度
        hpElement.textContent = currentHP + ' HP' // 显示当前的 HP

        // 判断HP是否为0，如果为0则更换图片
        if (currentHP === 0) {
            if (hpElementId === 'player-hp') {
                gameover = true
                document.getElementById('player-img').style.backgroundImage = "url('static/images/pokemon1_fainted.png')"
            } else if (hpElementId === 'ai-hp') {
                document.getElementById('ai-img').style.backgroundImage = "url('static/images/pokemon4_fainted.png')"
            }
        }
    }

    function triggerFlickerEffect(elementId) {
        const element = document.getElementById(elementId)
        element.classList.add('shake-opacity')
        setTimeout(() => {
                element.classList.remove('shake-opacity')
            }, 1000) // Duration matches the flicker animation

    function updatePredictions(prediction, actual) {
        modelPrediction = prediction
        actualType = actual
    }
    // ---- AI预测anime ----

        const judgmentContainer = document.createElement('div')
        judgmentContainer.style.position = 'fixed'
        judgmentContainer.style.top = '20%'
        judgmentContainer.style.right = '18%'
        judgmentContainer.style.transform = 'translate(-50%, -50%)' // 居中显示
        judgmentContainer.style.zIndex = '1000' // 保证在最前面显示
        judgmentContainer.style.width = '200px' // 根据需求调整大小
        judgmentContainer.style.height = '200px'
        judgmentContainer.style.backgroundImage = "url('static/images/b.png')"
        judgmentContainer.style.backgroundSize = 'contain'
        judgmentContainer.style.backgroundRepeat = 'no-repeat'
        judgmentContainer.style.backgroundPosition = 'center'

        // 添加判断结果的图像
        const overlayImage = document.createElement('img')
        overlayImage.style.position = 'absolute'
        overlayImage.style.width = '80px' // 可以根据需求调整大小
        overlayImage.style.height = '80px'
        overlayImage.style.top = '40%'
        overlayImage.style.right = '11%'
        overlayImage.style.transform = 'translate(-50%, -50%)' // 居中显示
        overlayImage.style.zIndex = '1100' // 确保叠加图像在前

        // 判断是显示 "o.png" 还是 "x.png"
        if (judgmentText === '全真音频') {
            overlayImage.src = 'static/images/o.png'
        } else {

        }

        // 将叠加图像添加到容器中

    function handleAIFaint() {
        const aiImgElement = document.getElementById('ai-img')
        const currentBackgroundImage = aiImgElement.style.backgroundImage

        // 根据当前图片路径选择相应的fainted图像
        if (currentBackgroundImage.includes('pokemon2.png')) {
            aiImgElement.style.backgroundImage = "url('static/images/pokemon2_fainted.png')"
        } else if (currentBackgroundImage.includes('pokemon3.png')) {
            aiImgElement.style.backgroundImage = "url('static/images/pokemon3_fainted.png')"
        } else if (currentBackgroundImage.includes('pokemon4.png')) {
            aiImgElement.style.backgroundImage = "url('static/images/pokemon4_fainted.png')"
        }

        aiFainted = true // 标记AI已经失败

        if (playerItems.length < 20) {
            // 如果玩家的道具数量少于4个，显示卡片选择框
            showCardSelection()
        }

    // 更新初始位置
    function updatePositions() {
        var playerImg = document.getElementById('player-img')
        playerImg.style.transform = `translate(${playerPosition.x}px, ${playerPosition.y}px)`

        var aiImg = document.getElementById('ai-img')
        aiImg.style.transform = `translate(${aiPosition.x}px, ${aiPosition.y}px)`

    function handleAINewPokemon() {
        const newPokemon = Math.floor(Math.random() * 3) + 2 // 随机选择2到4之间的整数
        const newImageUrl = `static/images/pokemon${newPokemon}.png`
        document.getElementById('ai-img').style.backgroundImage = `url('${newImageUrl}')`

        // 增加AI的最大HP并重置当前HP
        aiMax += 2 // 增加AI的最大HP
        aiHP = aiMax
        updateHPBar('ai-hp', aiHP, aiMax)

    }

    // ---- 倒计时及下一个音频加载 ----
    function startCountdownOrKeyPress() {
        let countdown = 20 // 20秒倒计时
        const countdownElement = document.createElement('div')
        countdownElement.style.position = 'fixed'
        countdownElement.style.bottom = '10px'
        countdownElement.style.right = '10px'
        countdownElement.style.fontSize = '24px'
        countdownElement.style.color = 'white'
        document.body.appendChild(countdownElement)

        const intervalId = setInterval(() => {
            countdownElement.textContent = `Next audio in ${countdown--}s...`
            if (countdown < 0) {
                clearInterval(intervalId)
                document.body.removeChild(countdownElement)
            }
        }, 1000)

        // 监听按键或鼠标点击中断倒计时
        function interruptCountdown() {
            clearInterval(intervalId)
            document.body.removeChild(countdownElement)

            document.removeEventListener('keydown', interruptCountdown)
            document.removeEventListener('mousedown', interruptCountdown)
        }

        document.addEventListener('keydown', interruptCountdown, {
            once: true
        })
        document.addEventListener('mousedown', interruptCountdown, {
            once: true
        })
    }

    function loadNextAudio() {
        fetch('/game') // 重新请求 /game 以获取新音频路径和对应文字
            .then((response) => response.text())
            .then((html) => {
                var parser = new DOMParser()
                var doc = parser.parseFromString(html, 'text/html')

                var newAudioPath = doc.querySelector('#waveform').getAttribute('data-audio-path')
                var newText = doc.querySelector('#associated-text').textContent

                if (newAudioPath && newAudioPath !== 'null') {
                    triggerPredict(newAudioPath)
                    wavesurfer.load(newAudioPath)
                    wavesurfer.on('ready', function() {
                        wavesurfer.play() // 自动播放新加载的音频
                        togglePlayPauseIcon()
                        showTextAnimated(newText)

                        if (aiFainted) {
                            handleAINewPokemon()
                            aiFainted = false // 重置标志
                            aiATK = 1
                        }
                    })
                } else {
                    console.error('Failed to load new audio path. Path is null or undefined.')
                }
            })
            .catch((error) => console.error('Error loading next audio:', error))
    }

    // ---- 卡片选择及道具效果 ----
    function showCardSelection() {
        const cardSelection = document.getElementById('card-selection')
        const selectedItems = getRandomItems(availableItems, 3)

        document.getElementById('card1').textContent = getItemDisplayName(selectedItems[0])
        document.getElementById('card1').setAttribute('onclick', `selectCard('${selectedItems[0]}')`)

        document.getElementById('card2').textContent = getItemDisplayName(selectedItems[1])
        document.getElementById('card2').setAttribute('onclick', `selectCard('${selectedItems[1]}')`)

        document.getElementById('card3').textContent = getItemDisplayName(selectedItems[2])
        document.getElementById('card3').setAttribute('onclick', `selectCard('${selectedItems[2]}')`)

        cardSelection.classList.remove('hidden')
    }

    function getRandomItems(array, num) {
        const result = []
        const clonedArray = [...array]
        for (let i = 0; i < num; i++) {
            const randomIndex = Math.floor(Math.random() * clonedArray.length)
            result.push(clonedArray[randomIndex])
            clonedArray.splice(randomIndex, 1) // 移除已选择的项目，防止重复
        }
        return result
    }

    function getItemDisplayName(item) {
        switch (item) {
            case 'increase_hp_max':
                return '增加最大 HP'
            case 'restore_hp':
                return '回復 HP'
            case 'increase_attack':
                return '增加攻擊力'
            case 'multi_attack':
                return '連擊攻擊'
            default:
                return ''
        }
    }

    function selectCard(item) {
        if (playerItems.length < 20) {
            playerItems.push(item)
            applyItemEffect(item)
        }

        const cardSelection = document.getElementById('card-selection')
        cardSelection.classList.add('hidden')
    }

    function applyItemEffect(item) {
        switch (item) {
            case 'increase_hp_max':
                playerMax += 2 // 增加最大 HP
                playerHP = Math.min(playerMax, playerHP + 2)
                break
            case 'restore_hp':
                playerHP = Math.min(playerMax, playerHP + 5) // 恢复 5 HP
                break
            case 'increase_attack':
                playerATK += 1 // 增加攻击力
                break
            case 'multi_attack':
                multiatknum++
                break
        }
        updateHPBar('player-hp', playerHP, playerMax) // 更新血条
        updatePlayerTooltip() // 更新面板中的数值
    }

    // ---- 文本显示动画 ----
    function showTextAnimated(text) {
        const container = document.getElementById('associated-text')
        container.innerHTML = '' // 清空之前的文字
        for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span')
            span.textContent = text[i]
            span.className = 'letter'
            container.appendChild(span)
        }

        const letters = container.querySelectorAll('.letter')
        letters.forEach((letter, index) => {
            setTimeout(() => {
                    letter.style.opacity = 1
                }, index * 100) // 每个字母的显示间隔为100毫秒
        })
    }
    // ---- 傷害數字显示动画 ----
    function showDamage(x, y, damage) {

        damageElement.className = 'damage-number'
        damageElement.style.left = `${x}px`
        damageElement.style.top = `${y}px`
        damageElement.textContent = `-${damage}`

        document.body.appendChild(damageElement)

        // 在動畫結束後刪除這個元素
        damageElement.addEventListener('animationend', () => {
            document.body.removeChild(damageElement)
        })
    }

        var effect = document.createElement('div')
        effect.className = 'clickEffect'

        effect.style.left = x - 20 + 'px'

        effect.style.borderColor = randomColor

    // ---- 引导功能 ----
    const guideSteps = [{
        elementId: 'btn1',
        message: '這個按鈕判斷音頻是否為全真。'
    }, {
        elementId: 'btn2',
        message: '這個按鈕判斷音頻是否為合成。'
    }, {

    function showGuideStep(step) {
        const {
            elementId,
            message
        } = guideSteps[step]
        const element = document.getElementById(elementId)

        element.style.zIndex = 1001
        element.style.position = 'relative'
        element.style.boxShadow = '0 0 10px 5px rgba(255, 255, 255, 0.8)'

        guideText.textContent = message

        guideOverlay.onclick = () => {
            element.style.zIndex = ''
            element.style.boxShadow = ''
            currentStep++
            if (currentStep < guideSteps.length) {
                showGuideStep(currentStep)
            } else {
                endGuide()
            }
        }
    }

    function endGuide() {
        document.body.removeChild(guideOverlay)
    }

    showGuideStep(currentStep)
